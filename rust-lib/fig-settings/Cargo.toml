[package]
name = "fig-settings"
version = "0.1.0"
edition = "2021"

[dependencies]
futures = { version = "0.3.21", features = ["executor"] } 
fig-auth = { path = "../fig-auth" }
fig-directories = { path = "../fig-directories" }
reqwest = { version = "0.11.9", features = ["json"] }
serde = "1.0.136"
serde_json = "1.0.79"
thiserror = "1.0.30"
tokio = { version = "1.16.1", features = ["full"] }
time = { version = "0.3.7", features = ["serde-well-known"] }
url = "2.2.2"