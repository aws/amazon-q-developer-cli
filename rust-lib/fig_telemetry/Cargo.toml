[package]
name = "fig_telemetry"
version = "0.2.1"
authors = ["fig developers"]
edition = "2021"
homepage = "https://fig.io"
publish = false

[dependencies]
fig_auth = { path = "../fig_auth" }
fig_ipc = { path = "../fig_ipc" }
fig_proto = { path = "../fig_proto" }
fig_request = { path = "../fig_request" }
fig_settings = { path = "../fig_settings" }
fig_util = { path = "../fig_util" }
once_cell = { version = "1.15.0", features = ["parking_lot"] }
parking_lot = "0.12.1"
sentry = { version = "0.27.0", default-features = false, features = ["backtrace", "contexts", "panic", "anyhow", "reqwest", "rustls"] }
serde = "1.0.143"
serde_json = "1.0.85"
thiserror = "1.0.36"
tracing = "0.1.36"
uuid = "1.1.2"
