[package]
name = "fig_proto"
version = "0.1.0"
authors = ["fig developers"]
edition = "2021"
homepage = "https://fig.io"
publish = false

[dependencies]
bytes = "1.2.1"
fig_util = { version = "0.1.0", path = "../fig_util" }
once_cell = "1.13.1"
prost = "0.11.0"
prost-reflect = { version = "0.9.2", features = ["serde", "derive"] }
rmp-serde = "1.1.0"
serde = { version = "1.0.143", features = ["derive"] }
serde_json = "1.0.85"
thiserror = "1.0.32"

[target.'cfg(unix)'.dependencies]
nix = "0.25.0"

[target.'cfg(target_os = "linux")'.build-dependencies]
protobuf-src = "1.0.5"

[build-dependencies]
prost-reflect-build = "0.9.0"
