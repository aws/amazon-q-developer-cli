<html lang="en-us">
  <head>
    <meta charset="utf-8" />

    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <style>
      html {
        --main-bg-color: rgb(254, 254, 254);
        --main-text-color: rgb(7, 7, 7);
        --description-text-color: rgb(7, 7, 7);
        --description-border-color: rgb(199, 199, 199);
        --selected-bg-color: rgb(41, 105, 218);
        --selected-text-color: rgb(253, 253, 253);
        --matching-bg-color: rgb(255, 239, 152);
        --corner-radius: 5px;

        position: absolute;
        z-index: 1;
        overflow: hidden;
      }

      /* Dark Mode */
      html:not(.style-scope)[dark] {
        --main-bg-color: rgb(48, 48, 48);
        --main-text-color: rgb(180, 180, 180);
        --description-text-color: rgb(180, 180, 180);
        --description-border-color: rgb(65, 65, 65);
        --selected-bg-color: rgb(30, 90, 199);
        --selected-text-color: rgb(253, 253, 253);
        --matching-bg-color: rgb(95, 89, 56);
      }

      code,
      pre {
        cursor: pointer !important;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        -webkit-user-select: none !important;
      }

      a {
        text-decoration: none;
      }

      @media screen and (prefers-reduced-motion: reduce) {
        .wrapper {
          display: block;
          margin-right: auto;
          margin-left: auto;
          -webkit-animation: fadein 1s; /* Safari, Chrome and Opera > 12.1 */
          -moz-animation: fadein 1s; /* Firefox < 16 */
          -ms-animation: fadein 1s; /* Internet Explorer */
          -o-animation: fadein 1s; /* Opera < 12.1 */
          animation: none;
        }
      }

      .wrapper {
        display: block;
        margin-right: auto;
        margin-left: auto;
        -webkit-animation: fadein 1s; /* Safari, Chrome and Opera > 12.1 */
        -moz-animation: fadein 1s; /* Firefox < 16 */
        -ms-animation: fadein 1s; /* Internet Explorer */
        -o-animation: fadein 1s; /* Opera < 12.1 */
        animation: fadein 1s;
      }

      @media only screen and (min-width: 800px) {
        /* tablets and desktop */
        .wrapper {
          width: 35%;
        }
      }

      @media only screen and (max-width: 800px) {
        /* portrait phones */
        .wrapper {
          width: 90%;
        }
      }

      header {
        width: 275px;
        margin: 20px auto 10px;
      }

      header .title {
        display: block;
        font-size: 1.7em;
      }

      .button {
        width: 161px;
        margin-right: auto;
        margin-left: auto;
      }

      .button a {
        display: inline-block;
        padding: 8px 60px;
        color: white;
        background-color: #0984e3; /* #00b894; */
        border-radius: 10px;
        filter: brightness(100%);
      }

      .button p {
        margin: 5px 0 0;
        font-size: 10px;
      }

      .button:hover,
      .button:focus {
        filter: brightness(110%);
      }

      .section {
        margin-top: 30px;
      }

      .section .title {
        display: block;
        font-weight: 500;
      }

      .section p {
        font-size: 0.85em;
      }

      img {
        width: 300px;
      }

      section {
        width: 275px;
        margin-right: auto;
        margin-left: auto;
      }

      code {
        display: inline-block;
        color: #bdbdbd;
        background-color: #ddd;
        border-radius: 5px;
      }

      #skip {
        display: block;
        width: 300px;
        margin: 5px auto;
        color: #ccc;
        font-size: 0.85em;
        text-align: center;
      }

      ::-webkit-scrollbar {
        display: none !important;
      }

      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Autocomplete window */
      .suggestion {
        display: flex !important;
        height: 20px;
        padding-left: 5px;
      }

      .icon {
        width: 100%;
        height: 100%;
      }

      /* Hide Scrollbar in every div */
      *::-webkit-scrollbar {
        display: none;
      }

      @keyframes shake {
        0% {
          transform: translate(1px, 1px) rotate(0deg);
        }
        10% {
          transform: translate(-1px, -2px) rotate(-1deg);
        }
        20% {
          transform: translate(-3px, 0) rotate(1deg);
        }
        30% {
          transform: translate(3px, 2px) rotate(0deg);
        }
        40% {
          transform: translate(1px, -1px) rotate(1deg);
        }
        50% {
          transform: translate(-1px, 2px) rotate(-1deg);
        }
        60% {
          transform: translate(-3px, 1px) rotate(0deg);
        }
        70% {
          transform: translate(3px, 1px) rotate(-1deg);
        }
        80% {
          transform: translate(-1px, -1px) rotate(1deg);
        }
        90% {
          transform: translate(1px, 2px) rotate(0deg);
        }
        100% {
          transform: translate(1px, -2px) rotate(-1deg);
        }
      }

      mark.shared_start_match {
        color: inherit;
        text-decoration: underline;
        background: none;
      }

      mark.search_match {
        color: inherit;
        background: var(--matching-bg-color);
      }

      span.active-item > span > mark.search_match {
        color: inherit;
        background: rgb(106, 142, 218);
      }

      /* Holds suggestions container and possibly description popout, side by side. */
      #autocompleteWindow {
        position: relative;
        display: flex;
        flex-direction: row;
        overflow: hidden;
      }

      /* Holds suggestions list and possibly description below. */
      #suggestionsContainer {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        overflow: hidden;
        background-color: var(--main-bg-color);
        border-radius: var(--corner-radius);
      }

      .listContainer {
        border-radius: var(--corner-radius);
      }

      .loadingWrapper {
        max-height: 20px;
        padding-right: 5px;
        padding-left: 5px;
        background-color: var(--main-bg-color);
        border-radius: var(--corner-radius);
      }

      .descriptionHint {
        display: flex;
        flex-shrink: 0;
        align-items: center;
        align-self: flex-end;
        justify-content: center;
        height: 20px;
        padding-right: 5px;
        padding-left: 5px;
        color: var(--description-text-color);
        font-size: 10px;
        font-style: italic;
        background-color: var(--main-bg-color);
        border-radius: var(--corner-radius);
      }

      .zero-radius-bottom {
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }

      .text {
        color: var(--main-text-color);
        font-size: 0.8em;
        font-family: "Monaco", sans-serif;
      }

      .active-item {
        background-color: var(--selected-bg-color); /* #d4d4d4; */
      }

      .active-item .text {
        color: var(--selected-text-color);
      }

      .flexRow {
        display: flex;
        flex-direction: row;
      }

      #description {
        display: flex;
        flex: 1;
        flex-direction: row;
        align-items: center;
        align-self: flex-start;
        justify-content: space-between;
        margin-left: 0;
        padding-right: 5px;
        padding-left: 5px;
        overflow: hidden scroll;
        color: var(--description-text-color);
        font-size: var(--font-size, 0.8em);
        font-style: italic;
        white-space: nowrap;
        background-color: var(--main-bg-color);
        border: 0 solid var(--description-border-color);
      }

      #description.withSuggestions {
        border-top-width: 1px;
      }

      #description.popout {
        z-index: 1;
        overflow: hidden;
        font-size: 12px;
        white-space: normal;
        border-radius: var(--corner-radius);
      }

      #description.popout .popoutText {
        display: flex;
        flex-direction: column;
        align-self: flex-start;
        padding-top: 5px;
        padding-bottom: 5px;
        overflow: hidden scroll;
        border-radius: inherit;
      }

      #description.popout .popoutText span {
        display: block;
        word-wrap: normal;
        -webkit-hyphens: auto;
        hyphens: auto;
      }

      /* Light Mode */

      .fig_wrapper {
        position: relative !important;
        overflow: visible !important;
      }

      @media screen and (prefers-reduced-motion: reduce) {
        .fig_pearButton {
          position: absolute !important;
          z-index: 10 !important;
          padding: 2px 6px !important;
          font-size: 20px !important;
          background-color: white !important;
          border: none !important;
          border-radius: 5px !important;
          cursor: pointer !important;
          opacity: 0 !important;
          transition: none !important;
          all: unset !important;
        }
      }

      .fig_pearButton {
        position: absolute !important;
        z-index: 10 !important;
        padding: 2px 6px !important;
        font-size: 20px !important;
        background-color: white !important;
        border: none !important;
        border-radius: 5px !important;
        cursor: pointer !important;
        opacity: 0 !important;
        transition: all 0.1s ease-in-out !important;
        all: unset !important;
      }

      .fig_prePearButton {
        top: 5px !important;
        right: 5px !important;
      }

      .fig_inlinePearButton {
        right: -36px !important;
        bottom: -7px !important;
      }

      button:focus {
        outline: 0 !important;
      }

      .fig_hidden {
        display: none !important;
      }

      .fig_buttonShow {
        opacity: 1 !important;
      }

      .terminal-bg-color {
        background-color: white !important;
      }

      .terminal-text-color {
        color: black !important;
      }
    </style>
    <title>Customize Setup</title>
  </head>

    <script>
      document.querySelector("video").playbackRate = 1.8;

      let ws = function () {
        fig.onboarding("ws", () => {});
      };

      let cli = function () {
        fig.onboarding("cli", () => {
          window.location.href = "./cli.html";
        });
      };

      let permissions = function () {
        document.querySelector("#enable").innerText = "Waiting...";
        fig.onboarding("permissions", () => {
          window.location.href = "./debugger.html";
        });

        setTimeout(() => {
          document.querySelector("#skip").style.display = "block";
        }, 1000 * 10);
      };

      let next = function () {
        window.location.href = "./debugger.html";
      };
    </script>

</html>
