<body>
    <div class="wrapper">
        <section>
            <div class="section">
                <span class="title" href="javascript:requestPermission()" id="permissions">Install Input Method</span>
                <p style = " color: #5e5e5e">Fig requires a custom input method to locate the caret in certain terminals.</p>
                <div id = "stage">
                  <div class="video-mask">
                      <video autoplay playsinline muted loop defaultPlaybackRate=0.25>
                          <source src="./input-method-install.mp4" type="video/mp4" />
                          Your browser does not support the video tag.
                      </video>
                  </div>
                  <p id ="" style = "color: #5e5e5e; text-align:center; width: 310px">You will need to restart your computer.</p>

                  <div class = "button">
                      <a id = "enable" href="javascript:requestPermission()">Enable</a>
                  </div>
                  <a id ="not-now" style = "display: block; color: #5e5e5e; text-align:center; width: 300px; font-size: 0.9em" href="javascript:closeWindow()">Not Now</a>
                </div>

                <p id ="status" style = "color: #5e5e5e; text-align:center; width: 310px"></p>
            </div>
        </section>

    </div>
    <script src="./API.js"> </script>

    <script>
        document.querySelector('video').playbackRate = 0.75;
        
        const pollUntil = async (condition, interval, timeout) => {
          return new Promise((resolve, reject) => {
            
            let terminate = (outcome, handle) => {
              clearInterval(handle)
              if (outcome) {
                resolve()
              } else {
                reject()
              }
            }
            
            let id = setInterval(async () => {
              try {
                let outcome = await condition()
                if (outcome) {
                    terminate(true, id)
                }
              } catch {
                terminate(false, id)
              }
            }, interval || 500)
            
            setTimeout(() => {
              terminate(false, id);
            }, timeout || 10000)
          })

        }
        window.requestRestart = async () => {
          await sendMessageAsync({ onboardingRequest: { action: "REQUEST_RESTART" } })
        }
      
        window.closeWindow = async () => {
          await sendMessageAsync({ onboardingRequest: { action: "CLOSE_INPUT_METHOD_PROMPT_WINDOW" } })
        }
        
        // register right away? Not sure if there is any downside.
        sendMessageAsync({ macosInputMethodRequest: { action: "REGISTER" } });
        
        // ensure Fig window is frontmost
        sendMessageAsync({ windowFocusRequest: { type: "TAKE_FOCUS" } });


        window.requestPermission = async () => {
            try {
              await sendMessageAsync({ macosInputMethodRequest: { action: "REGISTER" } });
              let response = await sendMessageAsync({ macosInputMethodRequest: { action: "STATUS" } });
              
              console.log({ response })
              let alreadyInstalled = response.macosInputMethodResponse.message === "installed!"
              console.log({ alreadyInstalled })

              if (alreadyInstalled) {
                document.querySelector("#stage").innerHTML =
              `
                  <br>
                  <p class = "title">Input method is already installed...</p>
                  <p>✅ Enabled in System Preferences</p>
                  <p>✅ Computer Restarted </p>
                  <br>
                  <p style = " color: #5e5e5e">If Fig still isn't working in input-method dependent terminals, try the following:</p>
                  <p>1️⃣ Quit and restart the terminal application </p>
                  <p>2️⃣ Quit and restart Fig </p>
                  <p>3️⃣ Restart your computer </p>
                  <br>
              `
              
              document.querySelector("#status").innerHTML = "If this issue persists, please run <code>fig issue</code>."
                return
              }
              
              let alreadyEnabled = response.macosInputMethodResponse.message === "enabled!"
              
              if (!alreadyEnabled) {
                await sendMessageAsync({ macosInputMethodRequest: { action: "ENABLE" } });
                await pollUntil(async () => {
                  let response = await sendMessageAsync({ macosInputMethodRequest: { action: "STATUS" } });
                  console.log(response)

                  switch (response.macosInputMethodResponse.message) {
                    case "installed!":
                    case "enabled!":
                      return true
                    default:
                      return false
                  }
                })
                
                await sendMessageAsync({ windowFocusRequest: { type: "TAKE_FOCUS" } });
              }
              
              await sendMessageAsync({ macosInputMethodRequest: { action: "SELECT" } });
              await pollUntil(async () => {
                let response = await sendMessageAsync({ macosInputMethodRequest: { action: "STATUS" } });
                console.log(response)
                switch (response.macosInputMethodResponse.message) {
                  case "installed!":
                    return true
                  default:
                    return false
                }
              })
              document.querySelector("#stage").innerHTML =
              `
                  <h4>Almost done...</h4>
                  <p>✅ Input Method Enabled in System Preferences</p>
                  <p>❓Restarted macOS </p>
                  <br>
                  <br>
                  <br>
                  <br>
                  <div class = "button">
                      <a id = "enable" href="javascript:requestRestart()">Restart</a>
                  </div>
                  <a id ="not-now" style = "display: block; color: #5e5e5e; text-align:center; width: 300px; font-size: 0.9em" href="javascript:closeWindow()">Not Now</a>
                  <br>

              `
              
            document.querySelector("#status").innerHTML = "Tip: Fig's custom input method will <em>not work</em> until you restart your machine..."
          } catch {
            await sendMessageAsync({ windowFocusRequest: { type: "TAKE_FOCUS" } });
            document.querySelector("#stage").innerHTML =
            `
                <br>
                <br>
                <h4>⚠️ Something went wrong...</h4>
                <p>Timeout waiting for Input Method status.</p>
                <p style = " color: #5e5e5e"><b>Restart the Fig app</b> and then try again by running: </p>
                <p><pre>fig install --input-method</pre></p>
                <br>
                <br>
                <br>
                <br>
            `
            document.querySelector("#status").innerHTML = "There is a known issue with <br> Apple's <code>Text Input Source</code> APIs."

          }
        }
      
    </script>
