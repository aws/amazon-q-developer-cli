[workspace]
resolver = "2"
members = [
    "fig_cli",
    "fig_desktop",
    "fig_installer",
    "fig_input_method",
    "figterm",
    "tools/fig_release",
    "rust-lib/*",
    "rust-lib/macos_accessibility_position/accessibility-master/accessibility",
    "rust-lib/macos_accessibility_position/accessibility-master/accessibility-sys",
    "rust-lib/macos_accessibility_position/appkit-nsworkspace-bindings",
    "tests/fig-api/fig-api-mock",
    "tests/stress/stress_client",
    "tests/stress/stress_server",
]

[workspace.package]
authors = ["fig developers"]
edition = "2021"
homepage = "https://fig.io"
publish = false
version = "2.7.0-beta.0"

[profile.release]
debug = 1
incremental = true
lto = "off"

[profile.dev.package.insta]
opt-level = 3

[profile.dev.package.similar]
opt-level = 3

[profile.dev.package.backtrace]
opt-level = 3

[patch.crates-io]
tokio = { git = "https://github.com/sullivan-sean/tokio" }
mio = { git = "https://github.com/sullivan-sean/mio" }
tao = { git = "https://github.com/tauri-apps/tao", rev = "dd86a9ebec67bf103e79bdfd1a2377cbe832bc03" }
