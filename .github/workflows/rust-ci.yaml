name: Rust CI

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths:
      - "lib/**"
      - "figterm/**"
      - "fig_cli/**"
      - "fig_desktop/**"
      - "proto/**"
      - ".github/workflows/rust-ci.yaml"
    branches:
      - develop
  push:
    paths:
      - "lib/**"
      - "figterm/**"
      - "fig_cli/**"
      - "fig_desktop/**"
      - "proto/**"
      - ".github/workflows/rust-ci.yaml"
    branches:
      - develop

concurrency:
  group: rust-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  cargo-fmt:
    name: Cargo Format
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Nightly Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          components: rustfmt

      - name: Cargo Format Check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          toolchain: nightly
          args: --check

  cargo-deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deny
        uses: EmbarkStudios/cargo-deny-action@v1

  clippy:
    strategy:
      matrix:
        os:
          - name: ubuntu-latest
            container:
              image: ubuntu:rolling
          - name: macos-latest
      fail-fast: false
    container: ${{ matrix.os.container }}
    name: Clippy ${{ matrix.os.name }}
    runs-on: ${{ matrix.os.name }}
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Ubuntu dependencies
        if: startsWith(matrix.os.name,'ubuntu')
        run: |
          apt-get update
          apt-get install -y \
              build-essential \
              pkg-config \
              dpkg \
              cmake \
              clang \
              libssl-dev \
              libgtk-3-dev \
              libayatana-appindicator3-dev \
              librsvg2-dev \
              libwebkit2gtk-4.1-dev \
              libjavascriptcoregtk-4.1-dev\
              protobuf-compiler \
              fish \
              sudo \
              curl \
              unzip \
              shellcheck

      - name: Install Protobuf on Ubuntu
        if: startsWith(matrix.os.name,'ubuntu')
        run: |
          curl -L -o /tmp/protoc.zip https://github.com/protocolbuffers/protobuf/releases/download/v21.6/protoc-21.6-linux-x86_64.zip \
          && unzip /tmp/protoc.zip -d /tmp/protoc \
          && sudo cp /tmp/protoc/bin/protoc /usr/local/bin/ \
          && sudo cp -r /tmp/protoc/include/google /usr/local/include/

      - name: Install macOS dependencies
        if: startsWith(matrix.os.name,'macos')
        run: |
          brew update || brew update
          brew install protobuf

      - name: Install Windows dependencies
        if: startsWith(matrix.os.name,'windows')
        run: |
          choco install protoc

      - name: Install Stable Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@578b235f6e5f613f7727f1c17bd3305b4d4d4e1f

      - name: Check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --workspace --locked

      - name: Clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --workspace --locked -- -D warnings
          name: Clippy ${{ matrix.os.name }} Report

  test-code-cov:
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: false
    container:
      image: ubuntu:rolling
    name: Test and Codecov ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      OS: ${{ matrix.os }}
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Ubuntu dependencies
        if: startsWith(matrix.os,'ubuntu')
        run: |
          apt-get update
          apt-get install -y \
              build-essential \
              pkg-config \
              dpkg \
              cmake \
              clang \
              libssl-dev \
              libgtk-3-dev \
              libayatana-appindicator3-dev \
              librsvg2-dev \
              libwebkit2gtk-4.1-dev \
              libjavascriptcoregtk-4.1-dev\
              protobuf-compiler \
              fish \
              sudo \
              curl \
              unzip \
              shellcheck

      - name: Install Protobuf on Ubuntu
        if: startsWith(matrix.os,'ubuntu')
        run: |
          curl -L -o /tmp/protoc.zip https://github.com/protocolbuffers/protobuf/releases/download/v21.6/protoc-21.6-linux-x86_64.zip \
          && unzip /tmp/protoc.zip -d /tmp/protoc \
          && sudo cp /tmp/protoc/bin/protoc /usr/local/bin/ \
          && sudo cp -r /tmp/protoc/include/google /usr/local/include/

      - name: Install macOS dependencies
        if: startsWith(matrix.os,'macos')
        run: |
          brew update || brew update
          brew install protobuf fish

      - name: Install Windows dependencies
        if: startsWith(matrix.os,'windows')
        run: |
          choco install protoc shellcheck

      - name: Install Stable Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
          components: llvm-tools-preview

      - name: Rust Cache
        uses: Swatinem/rust-cache@578b235f6e5f613f7727f1c17bd3305b4d4d4e1f

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Test & Codecov
        uses: actions-rs/cargo@v1
        with:
          command: llvm-cov
          args: --workspace --jobs 1 --locked --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          env_vars: OS
