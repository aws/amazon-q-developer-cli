[package]
name = "fig_telemetry"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
publish.workspace = true
version.workspace = true

[dependencies]
anyhow = "1.0.68"
fig_ipc = { path = "../fig_ipc" }
fig_proto = { path = "../fig_proto" }
fig_request = { path = "../fig_request" }
fig_settings = { path = "../fig_settings" }
fig_util = { path = "../fig_util" }
macos_utils = { path = "../macos_utils" }
once_cell = { version = "1.16.0", features = ["parking_lot"] }
parking_lot = "0.12.1"
sentry = { version = "0.29.1", default-features = false, features = [
    "backtrace",
    "contexts",
    "panic",
    "anyhow",
    "reqwest",
    "rustls",
] }
serde = "1.0.151"
serde_json = "1.0.91"
thiserror = "1.0.36"
tracing = "0.1.36"

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
