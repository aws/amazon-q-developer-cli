[package]
name = "amzn-codewhisperer-client"
version = "0.1.0"
authors = ["Grant Gurvis <grangurv@amazon.com>"]
description = "Rust client bindings for the Codewhisperer service"
edition = "2021"
publish = false

[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-unknown-linux-gnu"]
[dependencies.aws-credential-types]
version = "0.56.1"
[dependencies.aws-http]
version = "0.56.1"
[dependencies.aws-runtime]
version = "0.56.1"
[dependencies.aws-smithy-async]
version = "0.56.1"
[dependencies.aws-smithy-client]
version = "0.56.1"
[dependencies.aws-smithy-http]
version = "0.56.1"
[dependencies.aws-smithy-json]
version = "0.56.1"
[dependencies.aws-smithy-runtime]
version = "0.56.1"
features = ["client"]
[dependencies.aws-smithy-runtime-api]
version = "0.56.1"
features = ["client"]
[dependencies.aws-smithy-types]
version = "0.56.1"
[dependencies.aws-types]
version = "0.56.1"
[dependencies.bytes]
version = "1.0.0"
[dependencies.fastrand]
version = "2.0.0"
[dependencies.http]
version = "0.2.9"
[dependencies.tokio-stream]
version = "0.1.7"
[dependencies.tracing]
version = "0.1"
[dev-dependencies.aws-credential-types]
version = "0.56.1"
features = ["test-util"]
[features]
rustls = ["aws-smithy-client/rustls"]
rt-tokio = ["aws-smithy-http/rt-tokio"]
test-util = ["aws-credential-types/test-util", "aws-smithy-runtime/test-util"]
default = ["rustls", "rt-tokio"]
