query CommandlineTool($namespace: String!, $name: String!) {
  namespace(username: $namespace) {
    commandlineTool(name: $name) {
      root {
        __typename
        uuid
      }
      flattenedCommands {
        ...CommandFields
      }
    }
  }
}



fragment CommandFields on ICLICommand {
  __typename
  uuid
  name
  description
  ... on ScriptCommand {
    script {
      name
      namespace {
        username
      }
    }
  }
  ... on NestedCommand {
    subcommands {
      __typename
      uuid
    }
  }
}
