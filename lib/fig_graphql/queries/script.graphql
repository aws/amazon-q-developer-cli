query Script($namespace: String!, $name: String!) {
  namespace(username: $namespace) {
    script(name: $name) {
      ...ScriptFields
    }
  }
}

query Scripts {
  currentUser {
    namespace {
      ...NamespaceFields
    }
    teamMemberships {
      team {
        namespace {
          ...NamespaceFields
        }
      }
    }
  }
}

fragment NamespaceFields on Namespace {
  username
  scripts {
    ...ScriptFields
  }
}

fragment Parameter on ScriptParameter {
  type
  name
  displayName
  description
  required
  text {
    placeholder
  }
  checkbox {
    trueValueSubstitution
    falseValueSubstitution
  }
  selector {
    generators {
      named {
        name
      }
      shellScript {
        script
      }
      type
    }
    placeholder
    suggestions
    allowRawTextInput
  }
  path {
    extensions
    fileType
  }
  commandlineInterface {
    required
    short
    long
    requireEquals
    raw
    type {
      __typename
      ... on ScriptParameterCommandlineInterfaceBoolean {
        type
        booleanDefault: default
      }
      ... on ScriptParameterCommandlineInterfaceString {
        type
        stringDefault: default
      }
    }
  }
}

fragment Step on IScriptStep {
  __typename
  type
  ... on ScriptCodeBlockStep {
    name
    codeBlockData {
      runtime
      text
    }
    astTree {
      __typename
      type
      ... on ScriptAstParameter {
        name
      }
      ... on ScriptAstText {
        text
      }
    }
  }
  ... on ScriptInputsStep {
    name
    parameters {
      ...Parameter
    }
  }
}

fragment ScriptFields on Script {
  uuid
  name
  updatedAt
  fields {
    displayName
    description
    templateVersion
    tags
    ruleset {
      or {
        specifier
        key
        value
        inverted
        predicate
      }
    }
    invocationCollection {
      disabled
      inputs
      stdout
      stderr
    }
    steps {
      ...Step
    }
  }
  relevanceScore
  lastInvokedAt
  lastInvokedAtByUser
  isOwnedByCurrentUser
}
