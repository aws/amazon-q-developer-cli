[package]
name = "fig_request"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
publish.workspace = true
version.workspace = true

[features]
default = ["midway"]
midway = []

[lints]
workspace = true

[dependencies]
bytes = "1.4.0"
cfg-if = "1.0.0"
cookie = "0.18.0"
fig_settings = { path = "../fig_settings" }
fig_util = { path = "../fig_util" }
once_cell = { version = "1.17.1", features = ["parking_lot"] }
reqwest = { version = "=0.12.0", default-features = false, features = [
    # defaults except tls
    "http2",
    "charset",
    # tls backend
    "rustls-tls",
    "rustls-tls-native-roots",
    # other features
    "gzip",
    "json",
    "socks",
    "cookies",
] }
reqwest_cookie_store = "0.7.0"
rustls-pemfile = "2.1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
time = { version = "0.3", features = [
    "local-offset",
    "serde",
    "formatting",
    "parsing",
] }
tracing = "0.1"
url = "2.3.1"

# Keep these synced with reqwest
# https://github.com/seanmonstar/reqwest/blob/6768a8e81849faebd044b65009f09fd119b600eb/Cargo.toml#L134-L140
rustls = "0.22.2"
rustls-native-certs = "0.7.0"
webpki-roots = "0.26.0"

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
