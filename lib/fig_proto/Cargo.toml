[package]
name = "fig_proto"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
publish.workspace = true
version.workspace = true

[dependencies]
arbitrary = { version = "1.2.3", optional = true, features = ["derive"] }
bytes = "1.4.0"
fig_util = { path = "../fig_util" }
hex = "0.4.3"
once_cell = "1.17.1"
prost = "0.12.1"
prost-reflect = { version = "0.12.0", features = ["serde", "derive"] }
prost-types = "0.12.1"
rmp-serde = "1.1.0"
serde = { version = "1.0.185", features = ["derive"] }
serde_json = "1.0.104"
thiserror = "1.0.38"

[target.'cfg(unix)'.dependencies]
nix = "0.27.1"

[build-dependencies]
prost-build = "0.12.1"
prost-reflect-build = "0.12.0"
