[package]
name = "fig_log"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
publish.workspace = true
version.workspace = true

[features]
default = []
console = ["dep:console-subscriber"]
sentry = ["dep:sentry-tracing"]

[dependencies]
console-subscriber = { version = "0.1.8", optional = true, features = ["parking_lot"] }
fig_util = { path = "../fig_util" }
once_cell = "1.16.0"
parking_lot = "0.12.1"
sentry-tracing = { version = "0.29.0", optional = true }
thiserror = "1.0.36"
tracing = "0.1.36"
tracing-appender = "0.2.2"
tracing-subscriber = { version = "0.3.16", features = ["env-filter", "parking_lot"] }
