[package]
name = "fig_util"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
publish.workspace = true
version.workspace = true

[dependencies]
camino = "1.1.3"
cfg-if = "1.0.0"
clap = { version = "4.1.3", features = ["derive", "deprecated"] }
dirs = "5.0.0"
hex = "0.4.3"
once_cell = "1.17.1"
paste = "1.0.11"
rand = "0.8.5"
regex = "1.6.0"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.104"
sha2 = "0.10.6"
strum = { version = "0.25.0", features = ["derive"] }
thiserror = "1.0.38"
time = { version = "0.3.19", features = ["macros", "formatting"] }
tokio = { version = "1", features = ["process"] }
tracing = "0.1.36"
whoami = "1.3.0"

[target.'cfg(target_os = "macos")'.dependencies]
appkit-nsworkspace-bindings = { path = "../macos_utils/appkit-nsworkspace-bindings" }
core-foundation = "0.9.3"
macos_utils = { path = "../macos_utils" }
regex = "1.6.0"
objc = "0.2.7"

[target.'cfg(target_os = "linux")'.dependencies]
bstr = "1.1.0"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.48.0", features = [
    "Win32_Foundation",
    "Win32_System_Kernel",
    "Win32_System_ProcessStatus",
    "Win32_System_Threading",
] }
winreg = "0.50.0"

[target.'cfg(unix)'.dependencies]
sysinfo = "0.29.0"
nix = "0.26.2"

[dev-dependencies]
fig_test = { path = "../fig_test" }
insta = "1.24.1"
